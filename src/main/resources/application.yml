
# mybatis
mybatis:
  mapper-locations: classpath:mappers/*xml
  type-aliases-package: com.zjh.backend.mybatis.entity
  configuration:
    map-underscore-to-camel-case: false

# cause mysql use camel name way so this config need to be setted to false
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      logic-delete-field: flag
      logic-delete-value: 1 # logic value has been removed : 1
      logic-not-delete-value: 0 # 逻辑未被删除逻辑为0 logic value has been not removed : 0

